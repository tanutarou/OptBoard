{% extends "dashboard/base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <main class="col-sm-9 offset-sm-3 offset-md-2 pt-3" style="margin-top:60px">
      <h3>プロジェクト一覧</h3>

      <table class="table table-striped table-bordered">
        <thead>
          <th>name</th>
          <th>comment</th>
          <th>date</th>
          <th>操作</th>
        </thead>

        <tbody>
          {% for project in projects %}
          <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.comment }}</td>
            <td>{{ project.registered_date }}</td>
            <td>
              <a href="{% url 'dashboard:main' project.id %}" class="btn btn-primary btn-sm">open</a>
              <a href="{% url 'dashboard:project_edit' project.id %}" class="btn btn-primary btn-sm">edit</a>
              <a href="{% url 'dashboard:project_del' project.id %}" class="btn btn-primary btn-sm">delete</a>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>

    </main>
  </div>
</div>
{% endblock content %}
