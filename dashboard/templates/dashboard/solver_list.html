{% extends "dashboard/base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <main class="col-sm-9 offset-sm-3 offset-md-2 pt-3" style="margin-top:60px">
      <h3>手法一覧</h3>

      <a href="{% url 'dashboard:solver_add' project.id %}" class="btn btn-primary btn-sm">add</a>
      <table class="table table-striped table-bordered">
        <thead>
          <th>name</th>
          <th>パス名</th>
          <th>date</th>
          <th>操作</th>
        </thead>

        <tbody>
          {% for solver in solvers %}
          <tr>
            <td>{{ solver.name }}</td>
            <td>{{ solver.file_path }}</td>
            <td>{{ solver.registered_date }}</td>
            <td>
              <a href="{% url 'dashboard:solver_edit' project.id solver.id %}" class="btn btn-primary btn-sm">edit</a>
              <a href="{% url 'dashboard:solver_del' project.id solver.id %}" class="btn btn-primary btn-sm">delete</a>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>

    </main>
  </div>
</div>
{% endblock content %}
